# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  pull_apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: mkdir
        run: |
          mkdir -p ./headless-browser/out
          chmod 777 ./headless-browser/out

      - name: run docker
        run: docker compose -f headless-browser/docker-compose.yml up -d --wait
      
      - name: Install npm
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run the download script
        run: node selenium-dl.js

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3

      # - name: debug out
      #   run: ls -laR ./headless-browser/

      # - name: debug docker
      #   run: docker compose -f ./headless-browser/docker-compose.yml logs

      # - name: debug file server
      #   run: curl http://localhost:8080/

      - name: stop docker
        run: docker compose -f headless-browser/docker-compose.yml down

      - name: save artifact
        uses: actions/upload-artifact@v3
        with:
          name: obsidian-apk
          path: ./headless-browser/out/

  unpack_apk:
    needs: pull_apk
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: fetch apk
        uses: actions/download-artifact@v3
        with:
          name: obsidian-apk
          
      - name: rename apk to something simple
        run: mv *.apk obsidian.apk

      # - name: build apktool docker image
      #   run: |
      #     git clone --depth 1 --branch v2.9.0 https://github.com/iBotPeaches/Apktool.git
      #     cd ./Apktool
      #     docker build -t apktool:local -f docker/Dockerfile .

      - name: pull apktool docker image
        run: docker pull ghcr.io/ibotpeaches/apktool:snapshot

      - name: unpack the apk
        run: docker run --rm -v $PWD/:/workdir -w /workdir ghcr.io/ibotpeaches/apktool:snapshot apktool d obsidian.apk

      - name: zip the folder
        run: zip -r obsidian-unpacked.zip obsidian/

      - name: save artifact
        uses: actions/upload-artifact@v3
        with:
          name: obsidian-unpacked
          path: ./obsidian-unpacked.zip

  inject_hooks:
    needs: unpack_apk
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: fetch unpacked folder
        uses: actions/download-artifact@v3
        with:
          name: obsidian-unpacked
          path: ./

      # - name: debug ls
      #   run: ls -la ./

      - name: unzip archive
        run: unzip obsidian-unpacked.zip

      - name: download frida gadget
        uses: robinraju/release-downloader@v1.8
        with:
          repository: frida/frida
          latest: true
          fileName: "frida-gadget-*-android-arm64.so.xz"
          out-file-path: "./frida-gadget/"

      - name: extract the archive
        run: |
          unxz ./frida-gadget/*.xz
          mv ./frida-gadget/*.so ./frida-gadget/libgadget.so

      - name: copy gadget to library folder
        run: cp ./frida-gadget/libgadget.so ./obsidian/lib/arm64-v8a/libgadget.so

      - name: Install npm
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd ./frida-agent
          npm ci
          npm run build

      - name: copy agent to library folder
        run: |
          cp ./frida-agent/_agent.js ./obsidian/lib/arm64-v8a/libsslunpin.js.so
          cp ./frida-agent/gadget-config.json ./obsidian/lib/arm64-v8a/libgadget.config.so

      - name: add constructor block
        run: cat ./frida-agent/constructor.smali >> ./obsidian/smali/md/obsidian/MainActivity.smali

      - name: zip the folder
        run: zip -r obsidian-unpacked-hooks.zip obsidian/

      - name: save artifact
        uses: actions/upload-artifact@v3
        with:
          name: obsidian-unpacked-hooks
          path: ./obsidian-unpacked-hooks.zip

  repackage:
    needs: inject_hooks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: fetch unpacked folder
        uses: actions/download-artifact@v3
        with:
          name: obsidian-unpacked-hooks
          path: ./

      - name: unzip archive
        run: unzip obsidian-unpacked-hooks.zip

      - name: pull apktool docker image
        run: docker pull ghcr.io/ibotpeaches/apktool:snapshot

      - name: build the apk
        run: docker run --rm -v $PWD/:/workdir -w /workdir ghcr.io/ibotpeaches/apktool:snapshot apktool b ./obsidian

      - name: save artifact
        uses: actions/upload-artifact@v3
        with:
          name: obsidian-apk
          path: ./obsidian/dist/obsidian.apk

  sign_and_release:
      - uses: actions/checkout@v4

      - name: fetch unpacked folder
        uses: actions/download-artifact@v3
        with:
          name: obsidian-apk
          path: ./

      - name: unzip archive
        run: unzip obsidian-apk.zip

      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        # ID used to access action output
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
